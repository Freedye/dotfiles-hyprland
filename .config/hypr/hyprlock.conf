# BACKGROUND
background {
    monitor = DP-1
    path = ~/Immagini/Johan_Christian_Dahl_-_View_of_Dresden_by_Moonlight_-_Google_Art_Project.jpg
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# GREETINGS
label {
    monitor = DP-1
    text = BOAT GOES BINTED
    color = rgba(216, 222, 233, .75)
    font_size = 55
    font_family = Maple Mono
    position = 0, 320
    halign = center
    valign = center
}

# Time
label {
    monitor = DP-1
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 40
    font_family = Maple Mono
    position = 0, 240
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor = DP-1
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .75)
    font_size = 19
    font_family = Maple Mono
    position = 0, 175
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor = DP-1
    path = ~/.config/hypr/img/profile.webp
    border_size = 2
    border_color = rgba(255, 255, 255, .75)
    size = 95
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 25
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor = DP-1
    size = 320, 55
    color = rgba(255, 255, 255, 0)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = 0, -140
    halign = center
    valign = center
}

# USER
label {
    monitor = DP-1
    text = ïŠ¾  $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 16
    font_family = Maple Mono
    position = 0, -140
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-1
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Maple Mono
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Password</span></i>
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
}
